    <form action="/upwork" method="post" enctype="multipart/form-data" class="work-upload">
      <h2>ðŸ“š Upload Your Thoughts</h2>

      <label for="title">Title</label>

      <label for="description">Description <span style="color: #888;">(optional)</span></label>
      <textarea name="description" id="description" rows="4" placeholder="Tell us a little about your work..."></textarea>
    
      <label for="pdf">Upload PDF</label>
      <input type="file" name="pdf" id="pdf" accept=".pdf" required>
