<!DOCTYPE html>
<html lang="en">

    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css' )}}">

  <body>

    <header>
      <nav class="navbar">
        <div class="title">
          <a href="{{url_for('home')}}" class="title">MERAKI</a>
        </div>

          <a href="{{ url_for('profile') }}">PROFILE</a>

          <a href="{{ url_for('show_news') }}">ANNOUNCEMENTS</a>
        </div>
      </nav>
    </header>
    {% if news %}
      <table>
        <thead>
          <tr>
            <th>Name</th>
            <th>News</th>
          </tr>
        </thead>
        <tbody>
          {% for i in news %}
            <tr>
              <td>{{i.name}}</td>
              <td>{{i.news}}</td>
            </tr>
            {% endfor %}
        </tbody>
      </table>
